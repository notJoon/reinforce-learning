name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'qlearn-lite/**'
      - '.github/workflows/badge.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'qlearn-lite/**'

jobs:
  test-status:
    name: Test Status
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: qlearn-lite/package-lock.json
    
    - name: Run tests
      working-directory: qlearn-lite
      run: |
        npm ci
        npm run build
        sed -i 's/from "\.\/\([^"]*\)"/from ".\/\1.js"/g' dist/*.js
        npm test
    
    - name: Generate test badge
      if: success()
      run: echo "Tests passed âœ“"
    
    - name: Generate coverage badge
      working-directory: qlearn-lite
      run: |
        npm run test:coverage
        coverage=$(cat coverage/lcov.info | grep -E "^LF:|^LH:" | awk '{s+=$2} END {printf "%.1f", (s/2)/(s/2)*100}' || echo "0")
        echo "Coverage: ${coverage}%"
